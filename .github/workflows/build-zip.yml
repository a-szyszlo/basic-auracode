name: Build ZIP for WP Playground

on:
  push:
    branches:
      - master

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Przygotowanie czystej struktury motywu
      - name: Prepare theme folder
        run: |
          mkdir -p build/auracode-basic
          rsync -av \
            --exclude='.github' \
            --exclude='README.md' \
            --exclude='scss' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='build' \
            ./ build/auracode-basic/

      # 3. ZIP z folderem motywu (KLUCZOWE)
      - name: Create ZIP
        run: |
          cd build
          zip -r ../basic-auracode.zip auracode-basic
          cd ..

      # 4. Upload ZIP jako artefakt
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: basic-auracode
          path: basic-auracode.zip
