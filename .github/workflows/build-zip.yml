name: Build ZIP and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Przygotowanie folderu motywu
      - name: Prepare theme
        run: |
          mkdir -p build/auracode-basic
          rsync -av \
            --exclude='.github' \
            --exclude='README.md' \
            --exclude='scss' \
            --exclude='node_modules' \
            --exclude='build' \
            ./ build/auracode-basic/

      # 2. ZIP
      - name: Create ZIP
        run: |
          cd build
          zip -r ../basic-auracode.zip auracode-basic
          cd ..

      # 3. Ustal wersję (timestamp – najprościej)
      - name: Set version
        run: echo "VERSION=v1.0.$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 4. Create Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: AuraCode Basic ${{ env.VERSION }}
          files: basic-auracode.zip
